<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="top-point"></div>
        <div class="down-point"></div>
        <div class="left-point"></div>
        <div class="right-point"></div>
        <div class="center-nob"></div>
        <div id="hour-hand"></div>
        <div id="min-hand"></div>
        <div id="sec-hand"></div>
      </div>
      <div class="creds">
        <a href="https://github.com/Akshat120">
          <ion-icon class="icon" name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/akshat-dhiman-803369210/">
          <ion-icon class="icon" name="logo-linkedin"></ion-icon>

    <script src="./clockfuntion.js"></script>

</html>
